name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name to release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-linux:
    name: Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            deb_arch: amd64
            rpm_arch: x86_64
          - target: aarch64-unknown-linux-gnu
            deb_arch: arm64
            rpm_arch: aarch64
          - target: armv7-unknown-linux-gnueabihf
            deb_arch: armhf
            rpm_arch: armv7hl

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: cargo install cross

      - name: Install Packaging Tools
        run: |
          cargo install cargo-deb
          sudo apt-get update
          sudo apt-get install -y alien

      - name: Build Binary (Host)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release

      - name: Build Binary (Cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build Deb
        run: |
          cargo deb --no-build --target ${{ matrix.target }} --output target/hacktyper-${{ matrix.deb_arch }}.deb

      - name: Build RPM (via Alien)
        run: |
          sudo alien -r target/hacktyper-${{ matrix.deb_arch }}.deb --scripts 
          # Alien generates a file like hacktyper-0.2.2-2.x86_64.rpm, we need to rename/move it
          mv hacktyper*.rpm target/hacktyper-${{ matrix.rpm_arch }}.rpm

      - name: Archive Binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../hacktyper-linux-${{ matrix.target }}.tar.gz hacktyper
          cd ../../..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts-${{ matrix.target }}
          path: |
            target/hacktyper-${{ matrix.deb_arch }}.deb
            target/hacktyper-${{ matrix.rpm_arch }}.rpm
            hacktyper-linux-${{ matrix.target }}.tar.gz

  build-macos:
    name: MacOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../hacktyper-macos-${{ matrix.target }}.tar.gz hacktyper

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts-${{ matrix.target }}
          path: hacktyper-macos-${{ matrix.target }}.tar.gz

  build-windows:
    name: Windows (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
          - target: aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Archive
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/hacktyper.exe -DestinationPath hacktyper-windows-${{ matrix.target }}.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts-${{ matrix.target }}
          path: hacktyper-windows-${{ matrix.target }}.zip

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          includeInvalidCommits: true
          changelogFilePath: CHANGELOG.md
          writeToFile: true
          useGitmojis: false

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-artifacts-*"
          path: artifacts/
          merge-multiple: true

      - name: Display files
        run: ls -R artifacts/

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          # Create generic Release Notes
          cat > release_notes.md << 'EOF'
          ## ðŸ“¦ Installation
          
          This release includes binaries for Linux (x64, ARM64, ARMv7), macOS (Intel, Apple Silicon), and Windows (x64, ARM64).

          Download the appropriate file for your system from the Assets section below.

          ---
          
          ${{ steps.changelog.outputs.changes }}
          EOF

          # Check Release existence
          if gh release view "${VERSION}" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "Updating existing release..."
            
            # Delete old assets
            ASSETS=$(gh release view "${VERSION}" --repo "${{ github.repository }}" --json assets -q '.assets[].name')
            for asset in $ASSETS; do
              gh release delete-asset "${VERSION}" "$asset" --repo "${{ github.repository }}" || true
            done

            gh release edit "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md
            
            gh release upload "${VERSION}" artifacts/* --repo "${{ github.repository }}"
          else
            echo "Creating new release..."
            gh release create "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "ðŸš€ ${VERSION}" \
              artifacts/*
          fi

      - name: Commit CHANGELOG.md
        if: hashFiles('CHANGELOG.md') != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: master
          commit_message: "docs: update CHANGELOG.md for ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
