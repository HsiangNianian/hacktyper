name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name to release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-linux:
    name: Linux (Deb/RPM/Bin)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Packaging Tools
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm

      - name: Build Binary
        run: cargo build --release

      - name: Build Deb
        run: cargo deb --no-build --output target/hacktyper-amd64.deb

      - name: Build RPM
        run: cargo generate-rpm --payload-compress zstd --output target/hacktyper-x86_64.rpm

      - name: Archive Binary
        run: |
          cd target/release
          tar -czf ../../hacktyper-linux-x86_64.tar.gz hacktyper
          cd ../..

      - name: Search for files
        run: |
          ls -lh target/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            target/hacktyper-amd64.deb
            target/hacktyper-x86_64.rpm
            hacktyper-linux-x86_64.tar.gz

  build-macos:
    name: MacOS (Universal/Bin)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Archive Binaries
        run: |
          # x86_64
          cp target/x86_64-apple-darwin/release/hacktyper hacktyper
          tar -czf hacktyper-macos-x86_64.tar.gz hacktyper
          
          # ARM64
          cp target/aarch64-apple-darwin/release/hacktyper hacktyper
          tar -czf hacktyper-macos-aarch64.tar.gz hacktyper

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            hacktyper-macos-x86_64.tar.gz
            hacktyper-macos-aarch64.tar.gz

  build-windows:
    name: Windows (Exe)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Archive
        shell: pwsh
        run: |
          Compress-Archive -Path target/release/hacktyper.exe -DestinationPath hacktyper-windows-x86_64.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: hacktyper-windows-x86_64.zip

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          includeInvalidCommits: true
          changelogFilePath: CHANGELOG.md
          writeToFile: true
          useGitmojis: false

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-artifacts"
          path: artifacts/
          merge-multiple: true

      - name: Display files
        run: ls -R artifacts/

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          # Create generic Release Notes
          cat > release_notes.md << 'EOF'
          ## ðŸ“¦ Installation Scripts
          
          ### Linux (Debian/Ubuntu)
          ```bash
          sudo dpkg -i hacktyper-amd64.deb
          ```

          ### Linux (Fedora/RHEL/Suse)
          ```bash
          sudo rpm -i hacktyper-x86_64.rpm
          ```
           
          ### macOS (Apple Silicon)
          Download `hacktyper-macos-aarch64.tar.gz`
          
          ### Windows
          Download `hacktyper-windows-x86_64.zip`

          ---
          
          ${{ steps.changelog.outputs.changes }}
          EOF

          # Check Release existence
          if gh release view "${VERSION}" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "Updating existing release..."
            
            # Delete old assets
            ASSETS=$(gh release view "${VERSION}" --repo "${{ github.repository }}" --json assets -q '.assets[].name')
            for asset in $ASSETS; do
              gh release delete-asset "${VERSION}" "$asset" --repo "${{ github.repository }}" || true
            done

            gh release edit "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md
            
            gh release upload "${VERSION}" artifacts/* --repo "${{ github.repository }}"
          else
            echo "Creating new release..."
            gh release create "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "ðŸš€ ${VERSION}" \
              artifacts/*
          fi

      - name: Commit CHANGELOG.md
        if: hashFiles('CHANGELOG.md') != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "docs: update CHANGELOG.md for ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
