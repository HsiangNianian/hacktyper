name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name to release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: hacktyper
            asset_name: hacktyper-linux-amd64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: hacktyper.exe
            asset_name: hacktyper-windows-amd64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: hacktyper
            asset_name: hacktyper-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux needs specific dev tools (alsa for audio)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          includeInvalidCommits: true
          changelogFilePath: CHANGELOG.md
          writeToFile: true
          useGitmojis: false

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          cat > release_notes.md << 'END_OF_NOTES'
          ## üì¶ Installation
          Download the binary for your system from the Assets section below.

          ### Linux
          \`\`\`bash
          chmod +x hacktyper-linux-amd64
          ./hacktyper-linux-amd64
          \`\`\`

          ### macOS
          \`\`\`bash
          chmod +x hacktyper-macos-amd64
          ./hacktyper-macos-amd64
          \`\`\`

          ### Windows
          Run \`hacktyper-windows-amd64.exe\` in PowerShell or Command Prompt.

          ---

          ${{ steps.changelog.outputs.changes }}
          END_OF_NOTES

          # Check if release exists
          if gh release view "${VERSION}" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "üìù Release ${VERSION} exists, updating..."

            # Remove existing assets to avoid conflicts or duplicates
            ASSETS=$(gh release view "${VERSION}" --repo "${{ github.repository }}" --json assets -q '.assets[].name')
            for asset in $ASSETS; do
              gh release delete-asset "${VERSION}" "$asset" --repo "${{ github.repository }}" || true
            done

            gh release edit "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "üöÄ ${VERSION}"

            gh release upload "${VERSION}" \
              artifacts/* \
              --repo "${{ github.repository }}" --clobber
          else
            echo "‚ú® Creating new release ${VERSION}..."
            gh release create "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "üöÄ ${VERSION}" \
              artifacts/*
          fi

      - name: Commit CHANGELOG.md
        if: hashFiles('CHANGELOG.md') != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "docs: update CHANGELOG.md for ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
